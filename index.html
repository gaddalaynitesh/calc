<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Calculator app</title>
  <link rel="stylesheet" href="style.css">

  
</head>
<body>
  <div class="container">
    <div class="wrapper">
      <p>calc</p>
    </div>
    <div class="text-box">
      <div id="screen">
        <p id = "output-value"></p>
      </div>
    </div>
    <div class="numbers">
      <button class="number"  id="7">7</button>
      <button class="number"  id="8">8</button>
      <button class="number"  id = "9">9</button>
      <button class="operator"  id="del">DEL</button>
      <button class="number"   id="4">4</button>
      <button class="number"   id="5">5</button>
      <button class="number"   id="6">6</button>
      <button class="operator"   id="+">+</button>
      <button class="number"   id="1">1</button>
      <button class="number"   id="2">2</button>
      <button class="number"   id="2">3</button>
      <button class="operator"   id="-">-</button>
      <button class="operator"   id="dot">.</button>
      <button class="number"   id="0">0</button>
      <button class="operator"   id="/">/</button>
      <button class="operator"   id="*">x</button>
      <button  class="operator" id="reset">RESET</button>
      <button  class="operator" id="eq">=</button>
    </div>
  </div>




  <script src="script.js"></script>
</body>
</html>
